<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Project Title  -->
    <title>Coffee shop website using Bootstrap</title>
    <!-- Favourite Icon  -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <!-- Bootstrap Css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Css Link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome Icons CDN Link   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap">
</head>
<body>
    <header></header>
        <section class="gallery py-4 text-center"><!-- 2.Component -->
            <div class="container text-center"><!-- 3.Component Container-->
                <div class="row"><!-- 4.Row -->
                    <div class="col-sm-12"><!-- 5.Column -->
                        <img src="./assets/images/headingImage.jpg" style="width: 180px; height: 40px;" alt="heading">
                        <h2 style="font-family: Merienda;" class="fs-1 fw-bold">Our Gallery</h2>
                    </div>
                </div>
                <div class="row g-3 justify-content-center"><!-- 4.Row -->
                    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-4"><!-- 5.Column -->
                        <img src="./assets/images/coffee.jpg" style="width: 100%; aspect-ratio: 4/3; object-fit:cover;" alt="coffee">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-4"><!-- 5.Column -->
                        <img src="./assets/images/snacksBlock.jpg" style="width: 100%; aspect-ratio: 4/3; object-fit: cover;" alt="cappuccino">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-4"><!-- 5.Column -->
                        <img src="./assets/images/cakeImage.jpg" style="width: 100%; aspect-ratio: 4/3; object-fit: cover;" alt="cakeImage">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-4"><!-- 5.Column -->
                        <img src="./assets/images/beansImage.jpg" style="width: 100%; aspect-ratio: 4/3; object-fit: cover;" alt="beansImage">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-4"><!-- 5.Column -->
                        <img src="./assets/images/cappuccinoCoffee.jpg" style="width: 100%; aspect-ratio: 4/3; object-fit: cover;" alt="cappuccinoCoffee">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-4"><!-- 5.Column -->
                        <img src="./assets/images/blackCoffee.jpg" style="width: 100%; aspect-ratio: 4/3; object-fit: cover;" alt="blackCoffee">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
